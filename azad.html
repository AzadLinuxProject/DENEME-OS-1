<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turkan Anonymous Blog</title>

<!-- Google Site Doğrulama -->
<meta name="google-site-verification" content="EvCP7-kaiHOTvW0zSo4EVZPu0ey___xy4AMqBNbk4_I" />

<!-- SEO Meta -->
<meta name="description" content="Turkan Anonymous Blog - Bilgisayar parçaları, teknoloji ve yazılım yazıları.">
<meta name="keywords" content="Anonymous, Blog, Bilgisayar, Teknoloji, Yazılım">
<meta name="author" content="Turkan">

<style>
/* Genel Stil */
body {
  margin: 0;
  padding: 0;
  background: #0b0f11;
  color: #33ff77;
  font-family: 'Courier New', monospace;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  border-bottom: 1px solid #33ff77;
}

h1 {
  margin: 0;
}

button {
  background: #0b0f11;
  border: 2px solid #33ff77;
  color: #33ff77;
  padding: 5px 15px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #33ff77;
  color: #0b0f11;
}

#blog-container {
  padding: 20px;
  max-width: 800px;
  margin: 0 auto;
}

.blog-post {
  border-bottom: 1px solid #33ff77;
  padding: 10px 0;
}

textarea {
  width: 100%;
  height: 100px;
  background: #0b0f11;
  color: #33ff77;
  border: 1px solid #33ff77;
  font-family: 'Courier New', monospace;
  resize: vertical;
  padding: 5px;
}

input[type="text"] {
  width: 100%;
  padding: 5px;
  margin-bottom: 5px;
  background: #0b0f11;
  color: #33ff77;
  border: 1px solid #33ff77;
}

#dev-panel {
  display: none;
  padding: 20px;
  border-top: 1px solid #33ff77;
}
</style>
</head>
<body>

<header>
  <h1>Anonymous Blog</h1>
  <button id="dev-btn">Geliştirici</button>
</header>

<div id="blog-container">
  <!-- Blog yazıları buraya gelecek -->
</div>

<div id="dev-panel">
  <h2>Blog Yazısını Düzenle</h2>
  <input type="text" id="blog-title" placeholder="Başlık">
  <textarea id="blog-content" placeholder="İçerik"></textarea>
  <button id="save-post">Kaydet</button>
</div>

<script>
// Geliştirici modu
const devBtn = document.getElementById('dev-btn');
const devPanel = document.getElementById('dev-panel');
let isDev = false;

devBtn.addEventListener('click', () => {
  if (!isDev) {
    const pw = prompt("Geliştirici şifresi:");
    if (pw === "3454") {
      isDev = true;
      devPanel.style.display = "block";
      devBtn.style.display = "none";
      renderBlog();
    } else {
      alert("Şifre yanlış!");
    }
  }
});

// Blog verisi
let blogPosts = [
  {title: "İlk Yazı", content: "Anonymous bloguma hoş geldiniz!"},
];

// Blogu gösterme fonksiyonu
function renderBlog() {
  const container = document.getElementById('blog-container');
  container.innerHTML = "";
  blogPosts.forEach((post, index) => {
    const div = document.createElement('div');
    div.className = "blog-post";
    div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
    container.appendChild(div);
  });
}

// Kaydet butonu
document.getElementById('save-post').addEventListener('click', () => {
  const title = document.getElementById('blog-title').value;
  const content = document.getElementById('blog-content').value;
  if (title && content) {
    blogPosts.push({title, content});
    document.getElementById('blog-title').value = "";
    document.getElementById('blog-content').value = "";
    renderBlog();
  } else {
    alert("Başlık ve içerik boş olamaz!");
  }
});

// İlk render (kullanıcı görünümü)
renderBlog();
</script>

</body>
</html>
